<ion-header>

	<ion-navbar>
		<ion-title>{{ greeting }}, Harkirat</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list no-lines>

		<!-- profile option -->
		<button ion-item class="list-item">
			<!-- <ion-icon name="person" item-start color="light-gray"></ion-icon> -->
			<div class="list-item-inside">
				<img width="20px" class="m-r-20" src="assets/SVG/user_outline.svg" alt=""> Profile
			</div>
			<img width="15px" height="15px" src="assets/SVG/arrow_right_dark.svg" alt="">
		</button>

		<!-- wallet option -->

		<button ion-item class="list-item">
			<div class="list-item-inside">
				<img width="20px" class="m-r-20" src="assets/SVG/wallet.svg" alt=""> Wallet
			</div>
			<img width="15px" height="15px" src="assets/SVG/arrow_right_dark.svg" alt="">
		</button>

		<!-- invite & earn option -->
		<button ion-item class="list-item" (click)="goToInviteEarnPage()">
			<div class="list-item-inside">
				<img width="20px" class="m-r-20" src="assets/SVG/share_outline.svg" alt=""> Invite & Earn
			</div>
			<img width="15px" height="15px" src="assets/SVG/arrow_right_dark.svg" alt="">
		</button>

		<!-- horizontal ruler -->
		<hr>

		<!-- about us -->

		<button ion-item class="list-item">
			<div class="list-item-inside">
				<img width="20px" class="m-r-20" src="assets/SVG/info.svg" alt=""> About Us
			</div>
			<img width="15px" height="15px" src="assets/SVG/arrow_right_dark.svg" alt="">
		</button>

		<!-- terms & condition -->

		<button ion-item class="list-item">
			<div class="list-item-inside">
				<img width="20px" class="m-r-20" src="assets/SVG/document_outline.svg" alt=""> Terms & Condition
			</div>
			<img width="15px" height="15px" src="assets/SVG/arrow_right_dark.svg" alt="">
		</button>

		<!-- privacy policy -->

		<button ion-item class="list-item">
			<div class="list-item-inside">
				<img width="20px" class="m-r-20" src="assets/SVG/document_lock.svg" alt=""> Privacy Policy
			</div>
			<img width="15px" height="15px" src="assets/SVG/arrow_right_dark.svg" alt="">
		</button>


		<!-- feedback -->
		<button ion-item class="list-item">
			<div class="list-item-inside">
				<img width="20px" class="m-r-20" src="assets/SVG/like_dislike.svg" alt=""> Feedback
			</div>
			<img width="15px" height="15px" src="assets/SVG/arrow_right_dark.svg" alt="">
		</button>

	</ion-list>

	<button class="logout-button" ion-button block (click)="fakeLogout()">Logout</button>

</ion-content>
