<ion-header>

  <ion-navbar>
      <ion-item class="search">
          <ion-input autofocus type="text" placeholder="Search" [(ngModel)]="query" #searchBar></ion-input>
          <ion-icon name="search" color="light" item-end></ion-icon>
      </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list @list>

        <ion-item-group>
          <ion-item class="gpsOption">
            <ion-icon name="locate" color="primary"></ion-icon> Use Current Location
          </ion-item> 
        </ion-item-group>

        <ion-item-group *ngIf="(popularPlaces | searchFilter:query).length > 0">

          <ion-item class="list-title">Popular Places</ion-item>
          <ion-item *ngFor="let place of popularPlaces | searchFilter:query">
            {{ place }}    
          </ion-item> 
        </ion-item-group>

        <ion-item-group  *ngIf="(popularPlaces | searchFilter:query).length === 0">
          <ion-item>
            No place found!!!
          </ion-item>
        </ion-item-group>
    
      </ion-list>

</ion-content>
