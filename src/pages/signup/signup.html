<ion-content>

  <div class="header">

    <div class="logo-box">
      <img src="assets/icon/logo.png" class="logo">
    </div>

    <div class="login-box" (click)="goToLoginPage()">
      <div class="login-text">
        Login
      </div>
    </div>

    <div class="signup-box">
      <div class="signup-text l-s-1">
        SignUp
      </div>
      <div class="curve">

      </div>
    </div>

  </div>


  <div class="signup-form">

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input type="text" placeholder="Full Name*"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input type="email" placeholder="E-mail Address*"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input [type]="passwordHidden ? 'password' : 'text'" placeholder="Password*"></ion-input>
          <ion-icon class="eye-icon" [name]="passwordHidden ? 'eye-off' : 'eye'" [color]="passwordHidden ? 'light-gray' : 'normal-green'" item-end (click)="togglePassword()"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="m-r-10">
        <ion-item>
          <ion-input type="number" placeholder="Pin Code*"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input type="text" placeholder="Have Refer Code?"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>




  </div>

  <div class="center-text">
    <label class="container">
      <input type="checkbox" checked="checked" name="radio">
      <span class="checkmark"></span>
    </label>
    By signing up you agree our <a href="#">Terms</a> & <a href="#">Privacy Policy.</a>
  </div>

  <button ion-button block text-capitalize class="fw-600 l-s-1 gradient-primary">Sign Up</button>



</ion-content>
