<ion-header>
    <ion-navbar>
      <ion-grid>
  
        <ion-row>
          <ion-col col-2 class="home-icon p-l-18"(click)="pop()">
            <!-- <ion-icon name="home"></ion-icon> -->
            <img width="30px" src="assets/SVG/home_header.svg" alt="">
          </ion-col>
  
          <ion-col>
            Current Location <br>
            <div (click)="goToLocationSearchPage()">Amritsar &nbsp; &nbsp;
              <ion-icon name="arrow-dropdown"></ion-icon>
            </div>
          </ion-col>
  
          <ion-col col-3 class="options-icon">
            <ion-row nowrap justify-content-end>
              <img width="21px" height="34px" src="assets/SVG/settings.svg" alt="">
            </ion-row>
          </ion-col>
  
        </ion-row>
  
  
      </ion-grid>
    </ion-navbar>
  </ion-header>


<ion-content padding>

  <div class="search-box">
    <ion-item class="search">
      <ion-input type="text" placeholder="Search" (focus)="goToSearchPage()"></ion-input>
      <ion-icon name="search" color="secondary-2" item-end></ion-icon>
    </ion-item>
  </div>

  <div class="fs-14 m-b-20">
    Continental food places in Amritsar and nearby
  </div>

  <ion-card class="get-served-card">
    <ion-card-content class="p-0">
  
      <div class="hotel-image">
        <img src="./assets/imgs/restaurant-default.jpg">
        <div class="image-text">2.5 km</div>
        <div class="info-wrap">
          Continental + Chinese
        </div>
      </div>
      
      <ion-row>
        <ion-col>
          <ion-row align-items-center>
            <div class="title"> Indian Villa </div>
            <div class="chip">
              4.3
              <ion-icon name="star"></ion-icon>
            </div>
          </ion-row>
        </ion-col>
  
        <ion-col col-5 class="star-wrap">
          <div class="rating">
              <ion-icon name="star" color="red"></ion-icon>
              <ion-icon name="star" color="red"></ion-icon>
              <ion-icon name="star" color="red"></ion-icon>
              <ion-icon name="star-half" color="red"></ion-icon>
              <ion-icon name="star-outline" color="red"></ion-icon>
          </div>
        </ion-col>
  
      </ion-row>
  
      <ion-row >
        <ion-col col-7>
            <div class="address">SCO 17, 18, C-Block, Ranjit Avenue, Amritsar, Punjab</div>
        </ion-col>
        <ion-col col-5 class="reviews-wrap">
          <div>
            25 Reviews
          </div>
      </ion-col>
      </ion-row>
  
    </ion-card-content>
  </ion-card>

</ion-content>
