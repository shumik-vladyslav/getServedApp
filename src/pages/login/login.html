<ion-content [ngClass]="{'blur': blur}">

  <div class="header">

    <div class="logo-box">
      <img src="assets/icon/logo.png" class="logo">
    </div>

    <div class="login-box">
      <div class="login-text l-s-1">
        LogIn
      </div>
      <div class="curve">
        <!-- <img src="./assets/imgs/wave.svg"> -->
      </div>
    </div>

    <div class="signup-box" (click)="goToSignUpPage()">
      <div class="signup-text">
        SignUp
      </div>
    </div>

  </div>


  <form novalidate [formGroup]="myForm">

    <div class="login-form">

      <ion-row>
        <ion-col>
          <ion-item [ngClass]="{'error': myForm.controls['email'].invalid && (customeValidator === false)}">

            <ion-icon name="" item-start>
              <img width="21px" src="assets/SVG/user_login.svg" alt="">
            </ion-icon>

            <ion-input type="text" placeholder="User ID" [(ngModel)]="dataUser.email" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col></ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item [ngClass]="{'error': myForm.controls['password'].invalid && (customeValidator === false)}">

            <ion-icon name="" item-start>
              <img width="21px" src="assets/SVG/pass_login.svg" alt="">
            </ion-icon>

            <ion-input type="Password" placeholder="Password" [(ngModel)]="dataUser.password" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

    </div>

  </form>




  <button ion-button block text-capitalize [ngClass]="{'error': myForm.invalid && (customeValidator === false)}" (click)="toDoSignIn()" class="fw-600 l-s-1 gradient-primary">Login</button>

  <div class="center-link c-p" (click)="presentForgotPassPage()">Forgot Password?</div>


</ion-content>
