<ion-header>

  <ion-navbar>
    <!-- <ion-title>search</ion-title> -->
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item class="search">
    <ion-input autofocus type="text" placeholder="Search restaurants, dishes, cusines..." [(ngModel)]="query" #searchBar></ion-input>
    <ion-icon name="search" color="primary" item-end></ion-icon>
  </ion-item>
  <br>
  

  <ion-list @list>

    <ion-item-group *ngIf="(restaurants | searchFilter:query).length > 0">
      <ion-item-divider color="light">Restaurants</ion-item-divider>
      <ion-item *ngFor="let restaurant of restaurants | searchFilter:query">
        {{ restaurant }}    
      </ion-item> 
    </ion-item-group>

    <ion-item-group *ngIf="(dishes | searchFilter:query).length > 0">
      <ion-item-divider color="light">Dishes</ion-item-divider>
      <ion-item *ngFor="let dish of dishes | searchFilter:query">
          {{ dish }}
        </ion-item>
    </ion-item-group>

    <ion-item-group *ngIf="(cuisine | searchFilter:query).length > 0">
        <ion-item-divider color="light">Cuisine</ion-item-divider>
        <ion-item *ngFor="let c of cuisine | searchFilter:query">
            {{ c }}
          </ion-item>
      </ion-item-group>

  </ion-list>

</ion-content>
