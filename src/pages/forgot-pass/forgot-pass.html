<ion-content padding>
  <div class="modal-outer">
    <div class="modal">
      <div class="title text-center">
        Forgot Password?
      </div>
      <div class="input-wrap">
        <ion-icon name="md-mail" ion-text color="icon-green"></ion-icon>
        <input type="text" placeholder="Enter your e-mail">
      </div>
      <button ion-button icon-only class="button-circle" color="secondary-2" (click)="dismiss()">
        <ion-icon name="md-arrow-forward"></ion-icon>
      </button>
    </div>
  </div>
</ion-content>
